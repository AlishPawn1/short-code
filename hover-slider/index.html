<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="shop-categorie section-gaps overflow-hidden py-5">
        <div class="container">
            <div class="row gy-5">
                <div class="col-xl-3">
                    <div class="content">
                        <div>
                            <h4 class="heading">Shop by category</h4>
                            <p>Amplify your glam with high-quality, Affordable makeup from Kelly Beauty.</p>
                            <div class="item-btn">
                                <a href="#" class="hover-btn speical-btn btn-transparent button--icon-arrow">
                                    <span class="text">View all</span>
                                    <div class="btn-arrow">
                                        <svg viewBox="0 0 14 10" fill="none" aria-hidden="true" focusable="false" role="presentation" class="icon icon-arrow" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.537.808a.5.5 0 01.817-.162l4 4a.5.5 0 010 .708l-4 4a.5.5 0 11-.708-.708L11.793 5.5H1a.5.5 0 010-1h10.793L8.646 1.354a.5.5 0 01-.109-.546z" fill="currentColor">
                                        </path>
                                        </svg>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9">
                    <div class="change-image-hover">
                        <div class="splide main-slider">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide">
                                        <div class="image-right">
                                            <div class="d-flex image-wrap">
                                                <div class="image image-1">
                                                    <img src="image/cate-slide-pic1.webp" alt="Image 4">
                                                </div>
                                                <div class="image image-2">
                                                    <img src="image/cate-slide-pic2.webp" alt="Image 5">
                                                </div>
                                                <div class="image image-3">
                                                    <img src="image/cate-slide-pic3.webp" alt="Image 6">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="image-left">
                                            <div class="image-wrap d-flex">
                                                <div class="image image-1">
                                                <img src="image/cate-slide-lip1.webp" alt="Image 1">
                                            </div>
                                            <div class="image image-2">
                                                <img src="image/cate-slide-lip2.webp" alt="Image 2">
                                            </div>
                                            <div class="image image-3">
                                                <img src="image/cate-slide-lip3.webp" alt="Image 3">
                                            </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="image-right">
                                            <div class="image-wrap d-flex">
                                                <div class="image image-1">
                                                <img src="image/cate-slide-face1.webp" alt="Image 4">
                                            </div>
                                            <div class="image image-2">
                                                <img src="image/cate-slide-face2.webp" alt="Image 5">
                                            </div>
                                            <div class="image image-3">
                                                <img src="image/cate-slide-face3.webp" alt="Image 6">
                                            </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="image-left">
                                            <div class="image-wrap d-flex">
                                                <div class="image image-1">
                                                <img src="image/cate-slide-skincare1.jpg" alt="Image 4">
                                            </div>
                                            <div class="image image-2">
                                                <img src="image/cate-slide-skincare2.jpg" alt="Image 5">
                                            </div>
                                            <div class="image image-3">
                                                <img src="image/cate-slide-skincare3.jpg" alt="Image 6">
                                            </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="image-right">
                                            <div class="image-wrap d-flex">
                                                <div class="image image-1">
                                                <img src="image/cate-slide-brushes1.webp" alt="Image 4">
                                            </div>
                                            <div class="image image-2">
                                                <img src="image/cate-slide-brushes2.webp" alt="Image 5">
                                            </div>
                                            <div class="image image-3">
                                                <img src="image/cate-slide-brushes3.webp" alt="Image 6">
                                            </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="splide__slide">
                                        <div class="image-left">
                                            <div class="image-wrap d-flex">
                                                <div class="image image-1">
                                                <img src="image/cate-slide-body1.webp" alt="Image 4">
                                            </div>
                                            <div class="image image-2">
                                                <img src="image/cate-slide-body2 (1).webp" alt="Image 5">
                                            </div>
                                            <div class="image image-3">
                                                <img src="image/cate-slide-body3.webp" alt="Image 6">
                                            </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="splide thumbnail-slider">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    <li class="splide__slide">
                                        <button data-slide-index="0" class="active">
                                            <div class="text">
                                                <span>eyes</span>
                                            </div>
                                            <div class="dot position-relative">
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="splide__slide">
                                        <button data-slide-index="1">
                                            <div class="text">
                                                <span>lips</span>
                                            </div>
                                            <div class="dot position-relative">
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="splide__slide">
                                        <button data-slide-index="2">
                                            <div class="text">
                                                <span>face</span>
                                            </div>
                                            <div class="dot position-relative">
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="splide__slide">
                                        <button data-slide-index="3">
                                            <div class="text">
                                                <span>skincare</span>
                                            </div>
                                            <div class="dot position-relative">
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="splide__slide">
                                        <button data-slide-index="4">
                                            <div class="text">
                                                <span>brushes</span>
                                            </div>
                                            <div class="dot position-relative">
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </li>
                                    <li class="splide__slide">
                                        <button data-slide-index="5">
                                            <div class="text">
                                                <span>body</span>
                                            </div>
                                            <div class="dot position-relative">
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                                <div class="splide__arrows">
                                    <button class="splide__arrow splide__arrow--prev" type="button" aria-controls="mobile-testim-carousel-track" aria-label="Go to last slide">
                                        <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-caret-modern" width="45" height="46" viewBox="0 0 45 46">
                                            <path d="M32.1811 11.75L43.125 23M43.125 23L32.1811 34.25M43.125 23H1.875" stroke="currentColor" stroke-width="2"></path>
                                        </svg>
                                    </button>
                                    <button class="splide__arrow splide__arrow--next" type="button" aria-controls="mobile-testim-carousel-track" aria-label="Next slide">
                                        <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-caret-modern" width="45" height="46" viewBox="0 0 45 46">
                                            <path d="M32.1811 11.75L43.125 23M43.125 23L32.1811 34.25M43.125 23H1.875" stroke="currentColor" stroke-width="2"></path>
                                        </svg>
                                    </button>
                                </div> 
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
