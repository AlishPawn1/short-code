<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab with jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-link active" data-tab="tab1">Tab 1</button>
        <button class="tab-link" data-tab="tab2">Tab 2</button>
        <button class="tab-link" data-tab="tab3">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is content for Tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is content for Tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is content for Tab 3.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
