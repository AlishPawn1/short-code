<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner content fade animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="splide banner-slide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="banner" style="background-image: url(image/banner-2.jpg);">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-7">
                                            <div class="banner-content slide-animation">
                                                <h2 class="sub-title animated">Up To 50% Off
                                                    Today Only!</h2>
                                                <h1 class="title animated"><span>Tasty & Healthy
                                                    </span> Organic Food
                                                </h1>
                                                <div class="btn-wrap animated" >
                                                    <a href="#" class="btn-box slide-right-effect primary-btn">shop now</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="banner" style="background-image: url(image/banner-1.jpg);">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-7">
                                            <div class="banner-content slide-animation">
                                                <h2 class="sub-title animated">Welcome to our
                                                    shop</h2>
                                                <h1 class="title animated"><span>Tasty & Healthy
                                                    </span> Organic Food
                                                </h1>
                                                <div class="btn-wrap animated" >
                                                    <a href="#" class="btn-box slide-right-effect primary-btn">shop now</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
