<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto count on scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="height"></section>
    <section class="online-search-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="online-search-box">
                        <div>
                            <i class="fa-regular fa-user"></i>
                            <span class="course-search-number" data-speed="2000" data-stop="188"
                                data-to-value="188">0</span>
                        </div>
                        <span class="course-search-text">Over 188 students</span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="online-search-box">
                        <div>
                            <i class="fa-solid fa-book-open"></i>
                            <span class="course-search-number" data-speed="2000" data-stop="48" data-to-value="48">0</span>
                        </div>
                        <span class="course-search-text">Total Courses</span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-12">
                    <div class="online-search-box">
                        <div>
                            <i class="fa-solid fa-graduation-cap"></i>
                            <span class="course-search-number" data-speed="2000" data-stop="29" data-to-value="29">0</span>
                        </div>
                        <span class="course-search-text">Total Experienced Teachers</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="height"></section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
